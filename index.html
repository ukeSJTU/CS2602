<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive Programs</title>
        <script>
            let Module;

            // 加载 WebAssembly 程序
            async function loadProgram(program) {
                const response = await fetch(`${program}.html`);
                const createModule = (await import(`${program}.js`)).default;
                Module = await createModule();
                document.getElementById("output").textContent = "";
            }

            // 运行程序
            function runProgram() {
                const userInput = document.getElementById("input").value;
                Module.FS.writeFile("/dev/stdin", userInput + "\n");
                try {
                    Module.callMain([]);
                } catch (e) {
                    console.error(e);
                }
            }

            // 捕获输出
            function appendOutput(text) {
                const outputElement = document.getElementById("output");
                outputElement.textContent += text + "\n";
            }
        </script>
    </head>
    <body>
        <h1>Interactive C++ Programs</h1>
        <p>Select a program:</p>
        <ul>
            <li>
                <button onclick="loadProgram('examples_Chapter3_3-10')">
                    Chapter 3 Example
                </button>
            </li>
            <li>
                <button onclick="loadProgram('homework_1080')">
                    Homework 1080
                </button>
            </li>
        </ul>

        <textarea
            id="input"
            rows="4"
            cols="50"
            placeholder="Enter input here..."
        ></textarea>
        <button onclick="runProgram()">Run</button>
        <pre id="output"></pre>
    </body>
</html>
